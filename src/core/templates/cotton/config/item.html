{% load i18n %}

<c-table-cell class="gap-1 max-sm:!items-baseline w-full sm:justify-between sm:flex-row flex-col" id="item_{{ item.id }}">
  <div>{{ item.name }}</div>

  <button 
    type="button"
    hx-get="{% url "core:service-item-form" org_id project_id service_id item.id %}"
    hx-target="#item_{{ item.id }}"
    hx-swap="outerHTML"
    class="btn btn-square btn-xs"
  >
    <c-lucide icon="pencil" />
  </button>
</c-table-cell>
